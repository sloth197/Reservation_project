<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=카카오 자바스크립트 앱 키&libraries=services"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="menu">Menu 1</div>
        <div class="menu">Menu 2</div>
        <div class="menu">Menu 3</div>
        <div class="menu">Menu 4</div>
    </div>
    <!--음식점 위치 탐색-->
    <div class="container">
        <div class="location-of-food">
            <h3>Location of Food</h3>
            <div class="circle" onclick="searchRestaurants('서울')">서울</div>
            <div class="circle" onclick="searchRestaurants('경기')">경기</div>
            <div class="circle" onclick="searchRestaurants('강원')">강원</div>
            <div class="circle" onclick="searchRestaurants('경남/경북')">경남/경북</div>
            <div class="circle" onclick="searchRestaurants('전남/전북')">전남/전북</div>
            <div class="circle" onclick="searchRestaurants('충남/충북')">충남/충북</div>
            <div class="circle" onclick="searchRestaurants('부산')">부산</div>
            <div class="circle" onclick="searchRestaurants('대전')">대전</div>
            <div class="circle" onclick="searchRestaurants('제주')">제주</div>
        </div>
        <div class="login-form">
            <form action="login" method="post">
                <label for="ID">ID:</label>
                <input type="text" id="ID" name="ID">

                <label for="PW">PW:</label>
                <input type="text" id="PW" name="PW">

                <button type="submit">Login</button>
                <button type="button" onclick="location.href='signup.html'">Sign-Up</button>
                <div id="kakao-login-btn"></div>
                <button type="button" onclick="kakaoLogin()">Login with Kakao</button>
            </form>
        </div>
        <!--음식점 종류-->
        <div class="kinf-of-food">
            <h3>Kind of Food</h3>
            <div class="circle">한식</div>
            <div class="circle">양식</div>
            <div class="circle">중식</div>
            <div class="circle">일식</div>
            <div class="circle">그 외</div>
        </div>
    </div>
    <!--음식점 검색 결과-->
    <div id="map" style="width: 100%; height: 400px;"></div>
    <div class="results">
        <h3>Restaurant search Results</h3>
        <ul id="restaurant-list"></ul>
    </div>

    <!--카카오 자바 스크립트 앱키 넣어야 함(초기화)-->
    <script>
        Kakao.init(/*Need for Java Sript App Key*/);
        
        function kakaoLogin() {
            Kaka.Auth.login({
                success: function(authObj) {
                    alert("로그인 성공" + JSON.stringify(authObj));
                },
                fail: function(err) {
                    alert("로그인 오류" + JSON.stringify(err));
                }
            })
        }
        function kakaoLogout() {
            if(Kakao.Auth.getAccessToken()) {
                Kakao.Auth.logout(function() {
                    alert("로그아웃 성공");
                });
            }
        }

    </script>
</body>
</html>
